<template name="login">
  <div class="modal login">
    <div class="modal-dialog">
     <div class="modal-content">
        <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <h4>Log in with your username and password.</h4>
           <form id="login-form" action="action">
              <div>
                <input type="email" id="login-email" placeholder="Username" />
                <input type="password" id="login-password" placeholder="Password" />
              </div>
          </form> 
          <h4>If you don't have a user, please request.</h4>
        </div>
        <div class="modal-footer">
          <button type="button" id="login-button" class="btn btn-primary login-submit">Sign in</button>
          <button type="button" class="btn btn-default request-submit">Request user</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="request">
  <div class="modal login">
    <div class="modal-dialog">
     <div class="modal-content">
        <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Request account</h4>
        </div>
        <div class="modal-body">
        <h4>Type in your email and hit "Request". You wil recive your password soon!</h4><br>
           <form id="register-form" action="action">
              <div>
                <input type="email" id="account-email" />
              </div>
          </form>
        </div>
       <div class="modal-footer">
          <button type="button" id="request-account"  class="btn btn-primary request-submit">Request</button>
          <button type="button" class="btn btn-default back">back</button>
        </div>
      </div>
    </div>
  </div>
</template>
